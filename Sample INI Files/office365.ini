[General]
EnableLogging=0
LogMethod=1
TargetURL="https://login.microsoftonline.com/"

[TaskSequence1]
SendKeysDelay=100
IEPageTitle="Sign in to your account"
SendKeys={TAB}

[TaskSequence2]
SendKeysDelay=100
IEPageTitle="Sign in to your account"
SendKeys=%username%

[TaskSequence3]
SendKeysDelay=100
IEPageTitle="Sign in to your account"
SendKeys={ENTER}

[TaskSequence4]
SendKeysRaw=1
SequenceDelay=3000
SendKeysDelay=100
IEPageTitle="Sign in to your account"
SendKeys=%password%

[TaskSequence5]
SendKeysDelay=100
IEPageTitle="Sign in to your account"
SendKeys={ENTER}

[TaskSequence6]
SequenceDelay=1000
SendKeysDelay=100
IEPageTitle="Sign in to your account"
SendKeys={RSHIFT}{TAB}

[TaskSequence7]
SendKeysDelay=100
IEPageTitle="Sign in to your account"
SendKeys={ENTER}